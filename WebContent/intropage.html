<html>
	<head>
		<title>
			逃出絕命陣 - 你確定要進入遊戲嗎？
		</title>
		<link rel="stylesheet" href="intro.css">
		<link rel="stylesheet" href="button.css">
		<meta charset="UTF-8" />
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="background">
				
		</div>
		<div class="buttons">
			<a class="intro" href="#" data-toggle="modal" data-target="#Intro"><img src="images/intro.png" height="50px"/></a>
		</div>
		<div class="button_area">
			<form action="SettingName" method="POST">
				<input type="text" name="userName" placeholder="請輸入暱稱" required="required"></input>
				<button type="submit" class="myButton">確定進入</button>
				<a href="http://www.ntou.edu.tw" class="myButton">我要離開</a>
			</form>
		</div>
		<!--下面是遊戲介紹的window-->
		<!-- Modal -->
		<div id="Intro" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-body">
						<div class="form-group">
							<img src="images/gameIntro.png" class="intro_img"/>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
