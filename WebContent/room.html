<html>
	<head>
		<title>
			逃出絕命陣 - 準備出發
		</title>
		<link rel="stylesheet" href="roomlist.css">
		<link rel="stylesheet" href="button.css">
		
		<!--導入Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src = "AutoRefreshInRoom.js"></script>
		<script src = "ExitRoom.js"></script>
		<script src = "ChattingRoom.js"></script>
		<script src = "CheckLeader.js"></script>
		<script src = "GameStatus.js"></script>
		<script src = "GameStart.js"></script>

		<script>
			ajaxFn();
		</script>
		
	</head>
	<body>
		<embed src="Music/startBGM.mp3" height="0" width="0" />
		
		<div class="background">
			<img src="images/room_background.png" class="background_img"/>
		</div>
		<div class="logo_area">
			<img src="images/logo.png" class="logo"/>
		</div>
		<div class="block">
			<!--排版用，一直排不好只能建立一個空格了QQ-->
		</div>
		<div class="roomlist_header">
			<!--roomlist的header-->
			<span style="text-align:center;">房間等待中 - 準備出發</span>
		</div>
		<div class="room_area" id="room_area">
			<div class="userData" id="userData"></div>
			<div class="chattingRoom">
				<div class="chattingContext" id="chattingContext"></div>
				<div class="inputArea" id = "inputArea">
					<input class="userInput" id="userInput" name="userInput" placeholder="請輸入聊天訊息" />
					<button class="myButton chatButton" onclick="ChattingRoom()">送出</button>
				</div>
			</div>
		</div>
		<div class="button_area">
			<div id="startButtonArea"></div>
			<button class="myButton" style="float:right;" onclick="ExitRoom()" >離開房間</button>
		</div>
		
	</body>
</html>
